<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Crypto Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2962ff;
            --secondary: #0039cb;
            --accent: #00c853;
            --dark: #121826;
            --light: #f8f9fa;
            --gray: #e0e0e0;
            --text-dark: #212121;
            --text-light: #757575;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--accent);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .converter {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: var(--accent);
        }
        
        input, select {
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .swap-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .swap-btn:hover {
            background: var(--secondary);
            transform: rotate(180deg);
        }
        
        .result {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            border-left: 4px solid var(--accent);
        }
        
        .result-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 15px 0;
            color: var(--accent);
        }
        
        .result-details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            color: var(--text-light);
        }
        
        .market-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .crypto-card {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease;
        }
        
        .crypto-card:hover {
            transform: translateY(-5px);
        }
        
        .crypto-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .crypto-info {
            flex-grow: 1;
        }
        
        .crypto-name {
            font-weight: 600;
            font-size: 18px;
        }
        
        .crypto-price {
            color: var(--accent);
            font-weight: 700;
        }
        
        .crypto-change {
            font-size: 14px;
        }
        
        .positive {
            color: #4ade80;
        }
        
        .negative {
            color: #f87171;
        }
        
        .history {
            margin-top: 30px;
        }
        
        .history-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        th {
            color: var(--text-light);
            font-weight: 600;
        }
        
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (min-width: 768px) {
            .converter {
                flex-direction: row;
                align-items: center;
            }
            
            .input-group {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">CRYPTO<span style="color: var(--primary)">CONVERT</span></div>
            <h1>USDT to Crypto Converter</h1>
            <p class="subtitle">Convert Tether (USDT) to Bitcoin, Ethereum, and other cryptocurrencies in real-time</p>
        </header>
        
        <div class="card">
            <div class="converter">
                <div class="input-group">
                    <label for="amount">Amount in USDT</label>
                    <input type="number" id="amount" value="2000" min="1">
                </div>
                
                <button class="swap-btn" id="swap-btn">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                
                <div class="input-group">
                    <label for="crypto">Convert to</label>
                    <select id="crypto">
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="binancecoin">Binance Coin (BNB)</option>
                        <option value="ripple">Ripple (XRP)</option>
                        <option value="cardano">Cardano (ADA)</option>
                        <option value="solana">Solana (SOL)</option>
                        <option value="polkadot">Polkadot (DOT)</option>
                    </select>
                </div>
            </div>
            
            <div class="result">
                <p>Conversion Result</p>
                <div class="result-value" id="result">
                    <span class="loader"></span> Loading...
                </div>
                <div class="result-details">
                    <span id="exchange-rate">Exchange Rate: Fetching...</span>
                    <span id="last-updated">Last updated: --</span>
                </div>
            </div>
        </div>
        
        <h2 class="history-title">Popular Cryptocurrencies</h2>
        <div class="market-data" id="market-data">
            <!-- Market data will be populated by JavaScript -->
        </div>
        
        <div class="history">
            <h2 class="history-title">Recent Conversions</h2>
            <div class="card">
                <table id="conversion-history">
                    <thead>
                        <tr>
                            <th>From</th>
                            <th>To</th>
                            <th>Amount</th>
                            <th>Result</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody id="history-body">
                        <!-- History will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_BASE_URL = 'https://api.coingecko.com/api/v3';
        const CRYPTO_IDS = ['bitcoin', 'ethereum', 'binancecoin', 'ripple', 'cardano', 'solana', 'polkadot'];
        const CURRENCY = 'usd';
        
        // DOM elements
        const amountInput = document.getElementById('amount');
        const cryptoSelect = document.getElementById('crypto');
        const resultElement = document.getElementById('result');
        const exchangeRateElement = document.getElementById('exchange-rate');
        const lastUpdatedElement = document.getElementById('last-updated');
        const marketDataElement = document.getElementById('market-data');
        const historyBodyElement = document.getElementById('history-body');
        
        // State
        let exchangeRates = {};
        let conversionHistory = [];
        
        // Initialize the application
        async function init() {
            await fetchExchangeRates();
            await fetchMarketData();
            updateConversion();
            
            // Set up event listeners
            amountInput.addEventListener('input', updateConversion);
            cryptoSelect.addEventListener('change', updateConversion);
            
            // Set up periodic updates
            setInterval(fetchExchangeRates, 60000); // Update every minute
            setInterval(fetchMarketData, 120000); // Update market data every 2 minutes
        }
        
        // Fetch exchange rates from CoinGecko API
        async function fetchExchangeRates() {
            try {
                const response = await fetch(
                    `${API_BASE_URL}/simple/price?ids=${CRYPTO_IDS.join(',')}&vs_currencies=${CURRENCY}&include_last_updated_at=true`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch exchange rates');
                }
                
                const data = await response.json();
                
                // Process the data
                for (const [cryptoId, cryptoData] of Object.entries(data)) {
                    exchangeRates[cryptoId] = {
                        price: cryptoData[CURRENCY],
                        lastUpdated: cryptoData.last_updated_at
                    };
                }
                
                // Update the UI
                updateConversion();
                updateLastUpdatedTime();
                
            } catch (error) {
                console.error('Error fetching exchange rates:', error);
                resultElement.innerHTML = '<span style="color: #f87171;">Error fetching data. Please try again later.</span>';
            }
        }
        
        // Fetch market data for top cryptocurrencies
        async function fetchMarketData() {
            try {
                const response = await fetch(
                    `${API_BASE_URL}/coins/markets?vs_currency=${CURRENCY}&ids=${CRYPTO_IDS.join(',')}&order=market_cap_desc&per_page=10&page=1&sparkline=false&price_change_percentage=24h`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch market data');
                }
                
                const data = await response.json();
                renderMarketData(data);
                
            } catch (error) {
                console.error('Error fetching market data:', error);
                marketDataElement.innerHTML = '<p style="color: #f87171; text-align: center;">Error loading market data</p>';
            }
        }
        
        // Render market data to the UI
        function renderMarketData(data) {
            marketDataElement.innerHTML = data.map(crypto => {
                const changeClass = crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative';
                const changeIcon = crypto.price_change_percentage_24h >= 0 ? '▲' : '▼';
                
                return `
                    <div class="crypto-card">
                        <div class="crypto-icon" style="background: rgba(247, 147, 26, 0.2); color: #f7931a;">
                            <img src="${crypto.image}" alt="${crypto.name}" width="30" height="30">
                        </div>
                        <div class="crypto-info">
                            <div class="crypto-name">${crypto.name}</div>
                            <div class="crypto-price">$${formatNumber(crypto.current_price)}</div>
                        </div>
                        <div class="crypto-change ${changeClass}">
                            ${changeIcon} ${Math.abs(crypto.price_change_percentage_24h).toFixed(2)}%
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Update conversion result
        function updateConversion() {
            const amount = parseFloat(amountInput.value);
            const cryptoId = cryptoSelect.value;
            
            if (isNaN(amount) || amount <= 0) {
                resultElement.textContent = 'Please enter a valid amount';
                return;
            }
            
            if (!exchangeRates[cryptoId]) {
                resultElement.innerHTML = '<span class="loader"></span> Loading...';
                return;
            }
            
            const rate = exchangeRates[cryptoId].price;
            const result = amount / rate;
            
            // Format the result based on the cryptocurrency
            let formattedResult;
            if (cryptoId === 'bitcoin') {
                formattedResult = result.toFixed(6) + ' BTC';
            } else if (cryptoId === 'ethereum') {
                formattedResult = result.toFixed(4) + ' ETH';
            } else if (cryptoId === 'ripple' || cryptoId === 'cardano') {
                formattedResult = result.toFixed(2) + ' ' + cryptoId.toUpperCase();
            } else {
                formattedResult = result.toFixed(3) + ' ' + cryptoId.toUpperCase();
            }
            
            resultElement.textContent = formattedResult;
            
            // Update the exchange rate display
            exchangeRateElement.textContent = 
                `Exchange Rate: 1 ${cryptoSelect.options[cryptoSelect.selectedIndex].text} = $${formatNumber(rate)}`;
                
            // Add to history
            addToHistory(amount, cryptoId, formattedResult);
        }
        
        // Update last updated time
        function updateLastUpdatedTime() {
            const cryptoId = cryptoSelect.value;
            if (exchangeRates[cryptoId]) {
                const timestamp = exchangeRates[cryptoId].lastUpdated;
                const date = new Date(timestamp * 1000);
                lastUpdatedElement.textContent = `Last updated: ${date.toLocaleTimeString()}`;
            }
        }
        
        // Add conversion to history
        function addToHistory(amount, cryptoId, result) {
            // Get the cryptocurrency name
            const cryptoName = cryptoSelect.options[cryptoSelect.selectedIndex].text;
            
            // Add to history array
            conversionHistory.unshift({
                from: 'USDT',
                to: cryptoName,
                amount: amount,
                result: result,
                time: new Date().toLocaleTimeString()
            });
            
            // Keep only the last 5 conversions
            if (conversionHistory.length > 5) {
                conversionHistory.pop();
            }
            
            // Update history table
            renderConversionHistory();
        }
        
        // Render conversion history
        function renderConversionHistory() {
            historyBodyElement.innerHTML = conversionHistory.map(conversion => `
                <tr>
                    <td>${conversion.amount} ${conversion.from}</td>
                    <td>${conversion.to}</td>
                    <td>${conversion.result}</td>
                    <td>$${formatNumber(conversion.amount)}</td>
                    <td>${conversion.time}</td>
                </tr>
            `).join('');
        }
        
        // Helper function to format numbers with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Initialize the application
        init();
    </script>
</body>
</html>
