<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Flow - Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/validation-styles.css">
</head>

<body>
  <div class="auth-container">
  

    <!-- Forgot Password Page -->
    <div class="auth-pages" id="forgot-password-page">
      <div class="header">
        <h1>Reset Password</h1>
        <p>We'll send a reset link to your email</p>
      </div>

      <div class="form-container">
        <div class="error-message" id="forgot-error-message"></div>
        <form id="forgot-password-form">
          <div class="input-group">
            <input type="email" name="forgot-email" id="forgot-email-input" placeholder=" " autocomplete="off">
            <label for="forgot-email-input">Email</label>
            <span style="position: absolute; left: 15px; top: 15px; color: #888;">@</span>
          </div>

          <button type="submit">Send Reset Link</button>
        </form>

        <a href="./login.html" class="back-to-login" onclick="">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>

        <div class="footer">
          <p>Remember your password? <a href="./login.html" onclick="">Login</a></p>
        </div>
      </div>
    </div>

  </div>
<script src="../js/validation.js"></script>
</body>

</html>
