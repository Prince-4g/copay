<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

   /* Logo styling */
    .logo {
      width: 50px;  /* fixed size */
      height: auto;
    }

    .logo img {
      width: 100%;
      height: auto;
      object-fit: cover; /* keeps it sharp */
      display: block;
    }
    /* Nav */
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: gold;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: yellow;
    }

    /* Hamburger Button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background: gold;
    }

    /* Mobile Menu Hidden by Default */
    nav {
      transition: max-height 0.3s ease-in-out;
    }

    @media (max-width: 768px) {
      nav {
        position: absolute;
        top: 60px;
        right: 0;
        background: #111;
        width: 100%;
        max-height: 0;
        overflow: hidden;
      }

      nav ul {
        flex-direction: column;
        text-align: center;
        padding: 10px 0;
      }

      .menu-toggle {
        display: flex;
      }

      nav.active {
        max-height: 200px; /* expands */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="../images/COAL_CITY_R.png" alt="Logo">
    </div>

    <div class="menu-toggle" id="menu-toggle">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav id="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">SignUp</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>
</body>
</html>
