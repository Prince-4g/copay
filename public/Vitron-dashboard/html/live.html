        /* Futuristic Design with Cyberpunk Elements */
        :root {
            --primary: #0cf;
            --secondary: #F6BB42;
            --dark: #0a1128;
            --darker: #050a1d;
            --light: #ccf5ff;
            --glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px rgba(0, 204, 255, 0.5);
            --gradient: linear-gradient(135deg, var(--primary), #7024c3);
        }

        body {
            background: var(--darker);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 204, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(112, 36, 195, 0.1) 0%, transparent 20%);
        }

        /* Cyberpunk elements */
        .cyber-border {
            border: 1px solid var(--primary);
            box-shadow: var(--glow);
            position: relative;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border: 1px solid var(--primary);
            filter: blur(3px);
            z-index: -1;
            opacity: 0.7;
        }

        .cyber-glitch {
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            2% { transform: translate(-2px, 2px); }
            4% { transform: translate(-2px, -2px); }
            6% { transform: translate(2px, 2px); }
            8% { transform: translate(2px, -2px); }
            10% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        /* Preloader */
        #preloader {
            background: var(--darker);
            z-index: 9999;
        }

        .spinner-border {
            border-width: 0.2em;
        }

        /* Page styling */
        #page {
            background: transparent;
        }

        /* Footer Bar */
        #footer-bar {
            background: rgba(10, 17, 40, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--primary);
            box-shadow: 0 -5px 15px rgba(0, 204, 255, 0.2);

        #footer-bar a {

        .shadow-card {

        .card-style {
            overflow: hidden;
            border-radius: 22px;
            margin: 0px 15px 10px 15px;

        .card-bottom h3 {

        }

        .card-overlay {
            background: linear-gradient(to top, rgba(5, 10, 29, 0.9) 0%, transparent 100%);
        }

        /* Form elements */
        .form-custom {
            position: relative;
        }

        .form-custom .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            color: #fff;
            border-radius: 8px;
            padding-left: 45px;
            transition: all 0.3s ease;
        }

        .form-custom .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: var(--glow);
            color: #fff;
        }

        .form-custom .form-control::placeholder {

        .form-custom i {

        /* Buttons */
        .btn {
            border-radius: 8px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-full {
            background: var(--gradient);
            border: none;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 204, 255, 0.5);
        }

        .btn-full:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 25px rgba(0, 204, 255, 0.7);
            color: #fff;
        }

        .btn-full::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .btn-full:hover::before {
            opacity: 1;
            animation: shine 1.5s infinite;

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }

        /* Text elements */

            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
            box-shadow: var(--glow);
        }
    </style>

   <script>
        // Enhanced JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Hide preloader when page is loaded
            setTimeout(function() {
                document.getElementById('preloader').style.opacity = '0';
                document.getElementById('preloader').style.visibility = 'hidden';
            }, 1000);
            
            
            // Add subtle background animation
            const createParticle = () => {
                const particle = document.createElement('div');
                particle.style.position = 'fixed';
                particle.style.width = '2px';
                particle.style.height = '2px';
                particle.style.background = 'var(--primary)';
                particle.style.borderRadius = '50%';
                particle.style.boxShadow = '0 0 5px var(--primary)';
                particle.style.zIndex = '-1';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = '-10px';
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                document.body.appendChild(particle);
                
                const animation = particle.animate([
                    { top: '-10px', opacity: particle.style.opacity },
                    { top: '100vh', opacity: 0 }
                ], {
                    duration: Math.random() * 5000 + 5000,
                    easing: 'linear'
                });
                
                animation.onfinish = () => particle.remove();
            };
            
            // Create particles occasionally
            setInterval(createParticle, 300);
        });
    </script>
