<!-- Vitron-dashboard/components/modals.html -->
<!-- Success Modal -->
<div id="successModal" class="offcanvas offcanvas-modal offcanvas-detached rounded-m" tabindex="-1" aria-modal="true" role="dialog">
    <div class="content text-center">
        <i style="font-size:65px;" class="scale-box bi bi-check-circle-fill color-green-dark shadow-s rounded-circle p-0 mt-3 mb-3 d-inline-block"></i>
        <h1 class="pt-3 font-28">Success</h1>
        <p class="font-14 mb-0" id="successModalMessage">Operation completed successfully.</p>
        <a href="#" data-bs-dismiss="offcanvas" class="btn btn-full gradient-green shadow-bg shadow-bg-xs mt-3">Okay</a>
    </div>
</div>

<!-- Error Modal -->
<div id="errorModal" class="offcanvas offcanvas-modal offcanvas-detached rounded-m" tabindex="-1" aria-modal="true" role="dialog">
    <div class="content text-center">
        <i style="font-size:65px;" class="scale-box bi bi-x-circle-fill color-red-dark shadow-s rounded-circle p-0 mt-3 mb-3 d-inline-block"></i>
        <h1 class="pt-3 font-28">Error</h1>
        <p class="font-14 mb-0" id="errorModalMessage">An error occurred. Please try again.</p>
        <a href="#" data-bs-dismiss="offcanvas" class="btn btn-full gradient-red shadow-bg shadow-bg-xs mt-3">Okay</a>
    </div>
</div>
